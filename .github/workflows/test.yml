name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 22.x

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --color=always

      - name: Run tests
        run: npm test --color=always
        id: test

      - name: Print annotated and decoded files
        # Always print annotated files, even on failure
        if: success() || steps.test.conclusion == 'failure'
        run: |
          for file in test/samples/annotated/*.dat.txt; do
            echo "--- $file ---"
            cat $file
          done
      - uses: actions/upload-artifact@v4
        # Always upload annotated files, even on failure
        if: success() || steps.test.conclusion == 'failure'
        with:
          name: annotated-files
          path: test/samples/annotated
          if-no-files-found: error
          overwrite: true
