name: Tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22.x

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --color=always

      - name: Run tests
        run: npm test --color=always -- --coverage
        id: test

        # This step will copy coverage reports (and others) to the specified historical branch
        # and use it to generate some pretty charts
      - name: Generate Standalone Stats
        id: generate
        if: success() || steps.test.conclusion == 'failure'
        uses: cinderblock/github-action-standalone-stats@master
        with:
          stats-branch: build-stats
          pages-dir: public/action-stats

      # Publish to gh-pages
      - name: Publish to gh-pages
        if: success() || steps.generate.conclusion == 'success'
        uses: peaceiris/actions-gh-pages@v4
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: public

      - name: Print annotated and decoded files
        # Always print annotated files, even on other failure
        if: success() || steps.test.conclusion == 'failure'
        run: |
          find test/samples-annotated -type f -name "*.dat.txt" | while read file; do
            echo "--- $file ---"
            cat "$file"
          done
      - uses: actions/upload-artifact@v4
        # Always upload annotated files, even on other failure
        if: success() || steps.test.conclusion == 'failure'
        with:
          name: annotated-files
          path: test/samples-annotated
          if-no-files-found: error
          overwrite: true
